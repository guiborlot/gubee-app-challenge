<mat-card>
    <mat-card-header>
        <mat-card-title>Products</mat-card-title>
        <section class="filters">
          <span class="list">
            <h3>Markets</h3>
            <ul>
              <li *ngFor="let market of markets">
                <mat-checkbox (change)="checkMarket(market)">
                  {{market}}
                </mat-checkbox>
              </li>
            </ul>
          </span>
          <span class="list">
            <h3>Technologies</h3>
              <ul>
                <li *ngFor="let technology of technologies">
                  <mat-checkbox (change)="checkTechnology(technology)">
                    {{technology}}
                  </mat-checkbox>
                </li>
              </ul>
            </span>
            <button mat-flat-button color="primary" (click)="filter()" class="btn">Filtrar</button>
        </section>

    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let products">{{products.id}}</td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let products">{{products.name}}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let products">
                  {{products.description}}
                </td>
              </ng-container>

              <ng-container matColumnDef="market">
                <th mat-header-cell *matHeaderCellDef>Market</th>
                <td mat-cell *matCellDef="let products">{{products.market}}</td>
              </ng-container>

              <ng-container matColumnDef="technologies">
                <td mat-cell *matCellDef="let products">
                  <span>
                    <ul>
                      <li *ngFor="let technologies of products.technologies">
                        {{technologies}}
                      </li>
                    </ul>
                  </span>
                </td>
                <th mat-header-cell *matHeaderCellDef>Technologies</th>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
