<mat-card>
    <mat-card-header>
        <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let products">{{products.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let products">{{products.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let products">
                    {{products.description}}
                </td>
            </ng-container>

            <ng-container matColumnDef="market">
                <th mat-header-cell *matHeaderCellDef>Market</th>
                <td mat-cell *matCellDef="let products">{{products.market}}</td>
            </ng-container>

            <ng-container matColumnDef="technologies">
                <th mat-header-cell *matHeaderCellDef>Technologies</th>
                <td mat-cell *matCellDef="let products">
                    {{products.technologies}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
